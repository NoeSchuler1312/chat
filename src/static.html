<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html"><span class="underline">S</span>witch Version</a>
        <a href=""><span class="underline">F</span>ile</a>
        <a href=""><span class="underline">V</span>iew</a>

      <div class="titlebar">

        </h2>
        <img src="img/sheep.png" alt="sheep with wings" />
        <h1><img src="img/title.gif" alt="The Café" /></h1>
        <img src="img/borzoi.png" alt="dog with wings" />
        <h2 class="title-purple">
          Invite peoples to your room:<br />
          <a href="" class="title-purple-link">copy link</a>
        </h2>
      </div>
    </header>
    <main>
      <div class="topbar">
        <h3>Room 1: eikon oukoi</h3>
        <input class="input input-search" type="text" />
      </div>
      <div class="messages">
        <div class="sidebar"></div>
      </div>
      <div class="emoticons">
        <div class="section section-joy">
          <p>Joy</p>
        </div>
        <div class="section section-love">
          <p>Love</p>
        </div>
        <div class="section section-frustration">
          <p>Frustration</p>
        </div>
        <div class="section section-anger">
          <p>Anger</p>
        </div>
        <div class="section section-sadness">
          <p>Sadness</p>
        </div>
        <div class="section section-fear">
          <p>Fear</p>
        </div>
        <div class="section section-confusion">
          <p>Confusion</p>
        </div>
        <div class="section section-other">
          <p>Other</p>
        </div>
        <div class="section section-animals">
          <p>Animals</p>
        </div>
        <div class="sidebar"></div>
      </div>
    </main>
    <form>
      <input type="text" name="author" placeholder="Nom" />
      <input type="text" name="text" placeholder="Message" />
      <button type="submit">Envoyer</button>
    </form>

    <script src="js/main.js" type="module"></script>
